<h1>If Practice</h1>
<p>For this task, your program should take one integer parameter. Your program should "clamp" that value so it is between 1 and 10 inclusive, while still being as close as possible to the original value.</p>
<pre><code>
  solution(4) -> 4
  solution(-5) -> 1
  solution(12) -> 10
</code></pre>
