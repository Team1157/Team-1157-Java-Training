<p>In this task, you will be given an array of integers of an unknown length. Return an array of equal length that contains every element of the input array multiplied by 2.</p>
<p><pre>
  [1, 2, 3] -> [2, 4, 6]
  [5, -2, 3, 0] -> [10, -4, 6, 0]
</pre></p>
